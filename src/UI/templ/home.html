$def with(web, samples)
<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>TVie 媒体服务器监控</title>
        <link href="http://$web.ctx.env['HTTP_HOST']/mms/ui/static/css/reset-min.css" rel="stylesheet" type="text/css">
        <link href="http://$web.ctx.env['HTTP_HOST']/mms/ui/static/css/ui.css" rel="stylesheet" type="text/css">
        <script src="http://$web.ctx.env['HTTP_HOST']/mms/ui/static/js/jquery-1.7.1.min.js"></script>
        <script src="http://$web.ctx.env['HTTP_HOST']/mms/ui/static/js/ui.js"></script>
        <script>
            UI = {"samples_interface": "http://$web.ctx.env['HTTP_HOST']/mms/ui/samples"};
        </script>
    </head>
    <body id='home'>
        <div id='head'>
            <div style='float: left; padding-top: 4px;'>
                <div>流状态标示（<span style='color: red;'>红色</span>：不正常，<span style='color: yellow;'>黄色</span>：可能有问题，<span style='color: green;'>绿色</span>：正常)</div>
                <div>2个状态标示分别为：上游速度，直播延迟, 请根据2个标示综合判断流状态</div>
            </div>
            <div id='sample_ajax_status' class='left' style='display: none;'></div>
            <div class='right' id='refresh_container'>
                    <span>本页面每</span><span id='refresh_time'></span><span style='margin-right: 10px;'>秒刷新一次, 系统后台3秒取一次样</span>
                    <button name='toggle_refresh' id='toggle_refresh'>停止</button><span>自动刷新</span>
            </div>
            <div id='notify' style='display: none;'>已获取最新数据</div>
            <div class='clear'></div>
        </div>
        <div class='wrapper'>
            <div id='stream_list'>
                $:samples
            </div>
        </div>
        <div id='copyright'>
            TVie &copy 2011
        </div>
    </body>
<html>
